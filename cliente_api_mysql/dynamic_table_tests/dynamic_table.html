<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dynamic_table.css">
  <title>Conectar API</title>
</head>
<body>

<div class="container">
    <h1>Dynamic Table</h1>
      <div class="input-container">
        <input type="number" id="columns" min="1" placeholder="Number of Columns">
        <input type="number" id="rows" min="1" placeholder="Number of Rows">
        <button onclick="createTable()">Create Table</button></div>
  <table id="myTable">
    <!-- Table will be dynamically generated here -->
  </table>

  <script src="dynamic_table.js"></script>
</div>

</body>
</html>
