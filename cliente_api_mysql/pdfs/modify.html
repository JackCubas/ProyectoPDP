<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Segura APP</title>
</head>
<body>
    <form onsubmit="sendData()" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
        <div class="formgroup container-fluid">
            <label for="name">Name</label>
            <input id="name" type="text" name="name"/>
        </div>

        <select id="docEstado" name="docEstado">
            <option value="VALIDADO">VALIDADO</option>
            <option value="PENDIENTE">PENDIENTE</option>
            <option value="RECHAZADO">RECHAZADO</option>
        </select>

        <p>
        In case you want to change your document, select a new file:
        </p>
        <input type="file" id="file" />
    </form>
    <button onclick=sendData()>Submit</button>
    <button onclick="location.href='table.html'" type="button">Cancel</button>
<script src="modify.js"></script>
</body>
</html>
